<mat-card>
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <br />
    <input matInput placeholder="Enter Post Title" [(ngModel)]="txtTitle" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Content</mat-label>
    <br />
    <input matInput placeholder="Enter Post Content" [(ngModel)]="txtContent" />
  </mat-form-field>
  <br/>
  <button mat-raised-button color="primary" (click)="createPost()">Submit</button>
</mat-card>
